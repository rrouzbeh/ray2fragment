<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray to Fragment Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #copyButton, #output {
            display: none;
        }
        html, body {
            height: 100%;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
       
    </style>
</head>
<body>

<div class="container center-content">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <input type="text" id="inputUrl" class="form-control" placeholder="Enter the Vless URL">
            <button onclick="generateJson()" class="btn btn-primary mt-3">Submit</button>
            <div class="mt-3">
                <button id="copyButton" onclick="copyToClipboard()" class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
                      </svg>
                      Copy to Clipboard
                </button>                
            </div>
            <div class="mt-3">
                <textarea id="output" class="form-control" rows="20"></textarea>
            </div>
        </div>
    </div>
</div>
<script>
    function generateJson() {
        const inputUrl = document.getElementById('inputUrl').value;
        const url = new URL(inputUrl);
        const searchParams = new URLSearchParams(url.search);
        const id = inputUrl.split('://')[1].split('@')[0];
        const address = inputUrl.split('@')[1].split(':')[0];
        const port = parseInt(inputUrl.split('@')[1].split(':')[1].split('?')[0]);
        
        const output = {
            dns: {
                hosts: {
                    "domain:googleapis.cn": "googleapis.com"
                },
                servers: ["1.1.1.1"]
            },
            inbounds: [
                {
                    listen: "127.0.0.1",
                    port: 10808,
                    protocol: "socks",
                    settings: {
                        auth: "noauth",
                        udp: true,
                        userLevel: 8
                    },
                    sniffing: {
                        destOverride: ["http", "tls"],
                        enabled: true
                    },
                    tag: "socks"
                },
                {
                    listen: "127.0.0.1",
                    port: 10809,
                    protocol: "http",
                    settings: {
                        userLevel: 8
                    },
                    tag: "http"
                }
            ],
            log: {
                loglevel: "warning"
            },
            outbounds: [
                {
                    mux: {
                        concurrency: 8,
                        enabled: false
                    },
                    protocol: "vless",
                    settings: {
                        vnext: [
                            {
                                address: address,
                                port: port,
                                users: [
                                    {
                                        encryption: searchParams.get("encryption"),
                                        flow: "",
                                        id: id,
                                        level: 8,
                                        security: "auto"
                                    }
                                ]
                            }
                        ]
                    },
                    streamSettings: {
                        network: searchParams.get("type"),
                        security: searchParams.get("security"),
                        tlsSettings: {
                            allowInsecure: false,
                            alpn: [searchParams.get("alpn")],
                            fingerprint: searchParams.get("fp"),
                            publicKey: "",
                            serverName: searchParams.get("sni"),
                            shortId: "",
                            show: false,
                            spiderX: ""
                        },
                        wsSettings: {
                            headers: {
                                Host: searchParams.get("host")
                            },
                            path: searchParams.get("path")
                        }
                    },
                    proxySettings: {
                        tag: "fragment",
                        transportLayer: true
                    },
                    tag: "proxy"
                },
                {
                    protocol: "freedom",
                    settings: {},
                    tag: "direct"
                },
                {
                    protocol: "freedom",
                    tag: "fragment",
                    domainStrategy: "UseIP",
                    sniffing: {
                        enabled: true,
                        destOverride: ["http", "tls"]
                    },
                    settings: {
                        fragment: {
                            packets: "tlshello",
                            length: "100-200",
                            interval: "10-20"
                        }
                    },
                    streamSettings: {
                        sockopt: {
                            tcpNoDelay: true,
                            domainStrategy: "UseIP"
                        }
                    }
                },
                {
                    protocol: "blackhole",
                    settings: {
                        response: {
                            type: "http"
                        }
                    },
                    tag: "block"
                }
            ],
            routing: {
                domainStrategy: "IPIfNonMatch",
                rules: [
                    {
                        ip: ["1.1.1.1"],
                        outboundTag: "proxy",
                        port: "53",
                        type: "field"
                    }
                ]
            }
        };

        document.getElementById('output').textContent = JSON.stringify(output, null, 4);
        document.getElementById('copyButton').style.display = 'block';
        document.getElementById('output').style.display = 'block';
    }

    function copyToClipboard() {
        const textarea = document.createElement('textarea');
        textarea.textContent = document.getElementById('output').textContent;
        document.body.append(textarea);
        textarea.select();
        document.execCommand('copy');
        textarea.remove();
        alert('Config copied to clipboard!');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
